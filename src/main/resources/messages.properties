conozcanos.misionTexto=El desperdicio de Alimentos, estamos comprometidos con la lucha contra uno de los mayores desaf\u00edos que enfrenta nuestro mundo: el desperdicio de alimentos.
conozcanos.conciencia=Concienciaci\u00f3n y Acci\u00f3n
conozcanos.concienciaTexto=Nos duele saber que, mientras tantas personas padecen hambre cr\u00f3nica, toneladas de alimentos perfectamente aptos para el consumo son descartados diariamente. Este desperdicio no solo priva a las personas de alimentos esenciales para su supervivencia, sino que tambi\u00e9n contribuye a un aumento artificial en el valor de los productos, haciendo que sean menos accesibles para las familias de bajos recursos.
conozcanos.acciones=Acciones Pr\u00e1cticas para Todos
conozcanos.accionesTexto=En los pr\u00f3ximos pasos, exploraremos soluciones pr\u00e1cticas y accesibles que todos podemos implementar en nuestras vidas diarias para ayudar a poner fin al desperdicio de alimentos.
